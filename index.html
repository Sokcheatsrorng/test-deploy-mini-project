<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thormcheat</title>
        <link rel="icon" href="./image/logo-thormcheat.png">
        <!-- CSS Style -->
        <link rel="stylesheet" href="./style.css">
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- header section -->
        <header>
            <!-- Insert navbar by scriptUntil -->
        </header>
        <!-- main section -->
        <main>
            <!-- hero section -->
            <section
            class="max-w-screen-xl container h-overflow items-center justify-between mx-auto md:mb-[300px] ">
            <div
                class="w-full h-[400px] bg-blue-500 relative p-6 bg-inherit">
                 <img src="./image/herosection.png" alt="herosection-image" class="w-full object-fill">
            </div>
        </section>
            <!-- display advertise cards -->
            <section
                class="max-w-screen-xl container items-center justify-between mx-auto p-6" >
                 <!-- implement ads card -->
                 <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-12 p-0" id="displayAdvertiseCard">

                 </div>
            </section>
            <!-- promote best sell card  -->
            <section
                class="max-w-screen-xl container h-[550px] flex items-center justify-between mx-auto p-6 bg-white gap-4 ">
                <div class=" w-[25%] h-full bg-gray-200">
                    <img src="./image/1.png"
                        class="w-full h-full  bg-inherit "
                        alt="background">
                </div>
                <div class="bg-gray-200 items-center text-center w-[75%] h-full">
                    <div class="mx-auto justify-center align-center bg-inherit mt-[100px]">
                        <h2 class="bg-inherit font-bold">MOST POPULAR</h2>
                        <p class="bg-inherit text-sm">We focus on ergonomics and meeting 
                            you where you work. <br> It's only a 
                            keystroke away.</p>
                        <img src="./image/2.png" alt="" class="h-[200px] w-[200px] mx-auto bg-inherit">
                        <span class="bg-inherit font-bold">
                            Best sell of year
                        </span>
                        <h4 class="bg-inherit"><i class="fa-regular fa-circle-down bg-inherit"></i> 15 sales</h4>
                        <h5 class="bg-inherit">16.00$</h5>
                    </div>
                   
                </div>
            </section>
            <!-- display popular plants -->
            <section
                class="max-w-screen-xl container items-center justify-between mx-auto p-6  ">
                <h1 class="text-[24px] font-bold">BEST SELLER PLANTS</h1>
                <hr class="w-full border-gray-200 sm:mx-auto lg:my-8" />
                <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 sm:grid-cols-2 gap-4 g-4 sm:p-8 md:p-4" id="productListBestSell">
                    <!-- implement best seller cards -->
                </div>
            </section>

        </main>
        <!-- footer section -->

        <footer>
            <!-- Insert footer by scriptUntil -->
        </footer>
        <!-- script for Util Navbar and footer -->
        <script src="./scriptUtil.js"></script>
        <!-- JS Script -->
        <script src="./script.js"></script>

    </body>
</html>
